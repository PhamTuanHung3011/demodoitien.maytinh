<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="soccer-football-ball_118047-2366.jpg" height="100px" width="100px"/>
    <p> Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moreRight()">
    <script>
        let imObj = null;

        imObj=document.getElementById('myImage');

        function init(){
            imObj=document.getElementById('myImage');
            imObj.style.position = 'relative';
            imObj.style.left = '0px';

        }
        function moreRight(){
            imObj.style.left= parseInt(imObj.style.left)+ 10 +'px';
        }
        window.onload=init;
        // <input type="button" value="Click Me" onClick="moveRight();">
        // <input type="button" value="Click Me" onClick="moveRight();"/>
    </script>

</form>



</body>
</html>
